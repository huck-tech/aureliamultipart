<template>
    <div style="margin-top: 50px;">
        <form if.bind="user.isRep || user.isAdmin" class="register-form" submit.trigger="addNewUser()" validation-renderer="register">                
            <div class="col-md-4">
                <h3 class="center">Add User</h3>
                <div class="register-field">
                    <label>First Name</label>
                </div>
                <div class="register-field">
                    <input type="text" value.bind="firstName & validate" />
                </div>
                <div class="register-field">
                    <label>Last Name</label>
                </div>
                <div class="register-field">
                    <input type="text" value.bind="lastName & validate" />
                </div>
                <div class="register-field">
                    <label>Email</label>
                </div>
                <div class="register-field">
                    <input type="email" value.bind="email & validate" /> 
                </div>
            </div>
            <div style="margin: 15px; margin-left: 30px; display: flex; flex-direction: column; align-items: center;">
                <input if.bind="!isRegistering" class="btn btn-primary text-center" style="width: 150px;" type="submit" value="Add User"
                />
                <div if.bind="isCreated === false" class="progress progress-striped active" style="width: 250px;">
                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
                <span if.bind="hasError" class="error" style="margin-top: 10px;">${errorMsg}</span>
            </div>
        </form>
        <div if.bind="isCreated" style="margin: 100px auto; width: 70%; display: flex; flex-direction: column; align-items: center; text-align: center;">
            <h3 style="text-transform: none;">You have successfully registered a new Bloomberg contributor. They will receive a welcome e-mail with instructions on how to create a password, log in, and use the site.</h3>
        </div>
    </div>
</template>
