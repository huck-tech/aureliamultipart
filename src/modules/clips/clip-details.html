<template>
	<require from="helpers/formatters">
		
	</require>
	<require from="widgets/star-rating">
		
	</require>
	<require from="widgets/category-tile">
		
	</require>
	<!-- Modal -->
	<div id="clipDetailsModal" class="modal fade" role="dialog">
		<div class="modal-dialog large-modal">
		<!-- Modal content-->
			<div class="modal-content clippn-dark-gray-bkg col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-12 col-xs-12">
				<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;
				</button>
				<h4 class="modal-title">${data.name}
				</h4>
				</div>
				<div class="modal-body">
					<span class="video-resolution video-${data.resolutionClass}">${data.resolutionDisplay}
					</span>
					<video id="clipPlayer" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" src="${data.proxyUrl}" controls>
					</video>
					<!-- <h5 class="col-sm-4 col-xs-4 clip-duration">${data.itemcode}</h5> -->
					<h5 class="col-sm-4 col-xs-4 star-rating">
						<star-rating rating.bind="data.rating"></star-rating>
					</h5>
					<h5 class="col-sm-4 col-xs-4 clip-duration">${data.itemcode}</h5>					
					<h5 class="col-sm-4 col-xs-4 time-stamp pull-right">${data.datetime | dateFormat:'MMM Do, YYYY'}</h5>
					<!-- <p class="clip-description">${data.title}
					</p> -->
				</div>
				<div class="modal-footer" >
					<label repeat.for="category of data.categories" data.bind="category">
					<span class="label label-danger">
						${category.categoryName}
					</span>
					</label>
				</div>
			</div>
		</div>
	</div>
</template>
