<template>
    <div style="margin-top: 50px;">
        <form if.bind="!isRegistered" class="register-form" submit.trigger="createNewUser()" validation-renderer="register">
            <img class="logo" style="margin: 20px;" src="images/clippn-white.png" alt="Clippn" height="45" width="239">
            <div class="col-md-4">
                <div class="register-field">
                    <label>First Name</label>
                </div>
                <div class="register-field">
                    <input type="text" value.bind="firstName & validate" /> </div>
                <div class="register-field">
                    <label>Last Name</label>
                </div>
                <div class="register-field">
                    <input type="text" value.bind="lastName & validate" /> </div>
                <div class="register-field">
                    <label>Email</label>
                </div>
                <div class="register-field">
                    <input type="email" value.bind="email & validate" /> </div>
                <div class="register-field">
                    <label>Password</label>
                </div>
                <div class="register-field">
                    <input type="password" value.bind="password & validate" /> </div>
                <div class="register-field">
                    <label>Confirm Password</label>
                </div>
                <div class="register-field">
                    <input type="password" value.bind="confirmPassword & validate" /> </div>
                <div class="register-field">
                    <label style="margin: 3px;">How did you hear about us?</label>
                </div>
                <div class="register-field">
                    <input type="text" value.bind="heardFrom & validate" />
                </div>
            </div>
            <div style="margin: 15px; margin-left: 30px; display: flex; flex-direction: column; align-items: center;">
                <input if.bind="!isRegistering" class="btn btn-primary text-center" style="width: 150px;" type="submit" value="JOIN CLIPPN!"
                />
                <div if.bind="isRegistering" class="progress progress-striped active" style="width: 250px;">
                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
                <span if.bind="hasError" class="error" style="margin-top: 10px;">${errorMsg}</span>
            </div>
        </form>
        <div if.bind="isRegistered" style="margin: 100px auto; width: 70%; display: flex; flex-direction: column; align-items: center; text-align: center;">
            <h3>Congratulations! You've successfully registered with Clippn.</h3>
            <h4>Please check your email for a welcome letter with further instructions.</h4>
        </div>
    </div>
</template>
