<template>
    <div if.bind="!passwordReset" class="flex-centered flex-column" style="margin-top: 150px;">
        <h3 style="margin: 15px;">Verifying your account...</h3>
        <h5 style="margin: 15px;">You will be redirected to the password reset page momentarily.</h5>
        <h3 if.bind="hasError" class="error" style="margin-top: 10px;">$(errorMsg)</h3>
    </div>
    <div if.bind="passwordReset" id="wrapper">
        <main class="dashboard">
            <section id="login" class="clippn-black-bkg">
                <div class="container-fluid">
                    <div class="flex-centered login-logo">
                        <img class="logo" src="images/clippn-white.png" alt="Clippn"> </div>
                    <div class="login-section">
                        <div class="modal-content clippn-dark-gray-bkg" style="max-width: 550px;">
                            <div class="modal-header">
                                <!--<h4 class="modal-title step-1" data-step="1">Sign in to Your</h4>-->
                                <h3 class="text-center">RESET PASSWORD</h3>
                            </div>
                            <div class="modal-body">
                                <div class="col-md-12 no-padding">
                                    <div class="form-group col-md-12">
                                        <label for="usr">New Password:</label>
                                        <input type="password" class="form-control" placeholder="New Password" value.bind="newPassword & validate" disabled.bind="isProcessing"> </div>
                                    <div class="form-group col-md-12">
                                        <label for="usr">Confirm Password:</label>
                                        <input type="password" class="form-control" placeholder="Confirm Password" value.bind="confirmPassword & validate" disabled.bind="isProcessing"> </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="col-md-12 text-center login-footer">
                                    <button type="button" class="btn btn-primary text-center" click.delegate="resetPassword()" if.bind="!loggingIn" style="margin-top: 30px;"
                                        disabled.bind="isProcessing">GO TO DASHBOARD</button>
                                    <div class="progress progress-stripe active" if.bind="loggingIn" style="width: 35%; margin: 40px auto; position: relative; top: 20px;">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                                    </div>
                                    <div if.bind="errorMsg !== null" class="validation-error">${errorMsg}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer class="clippn-black-bkg footer clearfix">
        <div class="container">
            <div class="col-sm-12 text-center">
                <!-- <img class= "powered-by-logo" alt= "Powered By Clippn" src= "images/powered-by" onerror= "this.style.display='none'"> -->
                <p class="copy">Copyright 2018 Clippn. All rights reserved.&nbsp;&nbsp;
                    <a href="#/privacy">Privacy Policy</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                    <a href="#/terms-of-use">Terms of Use</a>
                </p>
                <a class="btn btn-social-icon btn-twitter" href="https://twitter.com/Clippn_Inc" target="_blank">
                    <span class="fa fa-twitter"></span>
                </a>
                <a class="btn btn-social-icon btn-facebook" href="https://www.facebook.com/clippn/" target="_blank">
                    <span class="fa fa-facebook"></span>
                </a>
                <a class="btn btn-social-icon btn-instagram" href="https://www.instagram.com/clippn_inc/" target="_blank">
                    <span class="fa fa-instagram"></span>
                </a>
                <a class="btn btn-social-icon btn-linkedin" href="https://www.linkedin.com/company/clippn" target="_blank">
                    <span class="fa fa-linkedin"></span>
                </a>
            </div>
        </div>
    </footer>
    <!-- </router-view> -->

</template>
