<template>
    <div class= "col-lg-6 col-md-6 col-sm-6 flex-column" style= "height: 160px;">
        <div class= "chart-wrapper">
            <div id= "${config.chartTagName}" class= "${config.chartTagClassName}" style= "height: 160px;"></div>
        </div>
        <div class= "chart-legend">
            <ul>
                <li class= "legend-item" repeat.for= "property of config.valueProperties">
                    <div class= "legend-cell variety-matrix-cell-${property.className}"></div>
                    <div class= "legend-label">${property.displayName}</div>
                </li>
            </ul>
        </div>
        <div if.bind= "noData" class= "chart-no-data-overlay">
            <div style= "color: #c1c1c1;">No Data</div>
        </div>
        <!--<div id="legend"></div>--></div>
</template>
